{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Watchlist</h2>
  
</div>
<div class="container" id="listings">
    {% for item in items %}
    {% for item in item %}
    <div class="card mb-3" style="max-width: 540px;" id="card-listings">
        <div class="row no-gutters">
          <a href="{% url 'listingpage' item.id %}">
           <div class="row no-gutters">
            <img style="width: 200px; height: auto; style: inline-block;" src="{{item.link}}" class="card-img" alt="...">
            <div class="card-body" >
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <p class="card-text">${{item.price}}</p>
                <br>
              <a href="{% url 'listingpage' item.id %}"><button class="btn btn-outline-success">Bid Now!</button></a>
              <p class="card-text"><small class="text-muted">{{item.time}}</small></p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
      {% empty %}
      <h3>No listings found in your watchlist...</h3>
      {% endfor %}
</div>
{% endblock %}
